apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
    service: frontend
    project: istio-course
spec:
  type: LoadBalancer
  ports:
    - port: 3000
      name: http
  selector:
    app: frontend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: servicemesh-frontend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v1
  labels:
    app: frontend
    version: v1
    project: istio-course

spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v1
      project: istio-course
  template:
    metadata:
      labels:
        app: frontend
        version: v1
        project: istio-course
    spec:
      serviceAccountName: servicemesh-frontend
      containers:
        - name: frontend
          image: butuzov/demoapp-frontend:v1
          imagePullPolicy: IfNotPresent #Or use Always to download it from dockerhub
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: "/live"
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: "/ready"
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              memory: "500M"
              cpu: "0.15"
            limits:
              memory: "1500M"
              cpu: "0.75"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v2
  labels:
    app: frontend
    version: v2
    project: istio-course

spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v2
      project: istio-course
  template:
    metadata:
      labels:
        app: frontend
        version: v2
        project: istio-course
    spec:
      serviceAccountName: servicemesh-frontend
      containers:
        - name: frontend
          image: butuzov/demoapp-frontend:v2
          imagePullPolicy: Always #Or use Always to download it from dockerhub
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: "/healthcheck/liveness"
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: "/healthcheck/readiness"
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          env:
          - name: URL_BASE_AUTHORS
            value: "http://authors:3000/api/v1"
          - name: URL_BASE_BOOKS
            value: "http://books:3000/api/v1"
          resources:
            requests:
              memory: "50M"
              cpu: "0.25"
            limits:
              memory: "100M"
              cpu: "0.45"
