name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Hugo Setup
      uses: peaceiris/actions-hugo@v2.6.0
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      with:
        hugo-version: '0.122.0'
        extended: true

    - name: Generating config from files
      run: ./scripts/readme_to_index
    - run: ls -la
    - run: ./scripts/update_config_with_menu

    - name: Running Hugo (config)
      run: hugo  

    - name: Dir(build)
      run: ls -lah ./.cache/build
 

    - name: deadlinks checker
      uses: docker://docker.io/butuzov/deadlinks:latest
      with:
        args: internal -n10 --root=build --no-progress --skip-robots-checks --root=./.cache/build

    - name: github pages deployment
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_dir: .cache/build
        enable_jekyll: false
        external_repository: butuzov/butuzov.github.io
        publish_branch: main
